<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/dist/output.css" />
    <!-- <link rel="stylesheet" href="/static/style.css" /> -->

    <title>CrimeScope</title>
  </head>
  <body>
    <nav class="fixed w-full z-40 bg-black opacity-90 text-white py-4">
      <div class="container mx-auto px-4">
        <ul class="flex justify-between">
          <li class="flex">
            <a href="/">
              <img
                src="/static/images/scope.jpg"
                alt="fingerprint"
                class="w-8 h-8 mr-4"
              />
            </a>
            <a href="/" class="text-2xl font-bold">CrimeScope</a>
          </li>
          <li
            id="flash-container"
            class="absolute top-16 md:top-5 left-1/2 transform -translate-x-1/2 text-2xl font-bold text-emerald-300 text-black text-shadow"
          >
            {% for category, message in
            get_flashed_messages(with_categories=True) %}
            <div id="flashed-messages" class="alert alert-{{ category }}">
              {{ message }}
            </div>
            {% endfor %}
          </li>
          <li>
            <ul class="flex space-x-4 mt-1">
              {% if not g.user %}
              <li>
                <a
                  href="/signup"
                  class="nav-link bg-emerald-400 hover:bg-emerald-500 text-white font-bold py-2 px-2 rounded"
                  >Create Account</a
                >
              </li>
              <li>
                <a
                  href="/login"
                  class="nav-link bg-emerald-400 hover:bg-emerald-500 text-white font-bold py-2 px-2 rounded"
                  >Log in</a
                >
              </li>
              {% else %}
              <li>
                <a
                  href="/user_profile/{{g.user.id}}"
                  class="nav-link bg-emerald-400 hover:bg-emerald-500 text-white font-bold py-2 px-2 rounded"
                  >Your profile</a
                >
              </li>
              <li>
                <a
                  href="/logout"
                  class="nav-link bg-emerald-400 hover:bg-emerald-500 text-white font-bold py-2 px-2 rounded"
                  >Log out</a
                >
              </li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script src="/static/app.js"></script>
    <script src="/static/animate.js"></script>
  </body>
</html>
